<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Modern</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff6600, #212741, #00c6ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      animation: fadeUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 2px #ff6600;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      background-color: #e65c00;
      transform: scale(1.03);
    }

    .btn-login:active::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    .footer-text a {
      color: #ffb66b;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="glass-card">
  <h2>Login</h2>
  <form onsubmit="return fakeLogin(event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn-login">Login</button>
  </form>
  <div class="footer-text">
    Belum punya akun? <a href="#">Daftar</a>
  </div>
</div>

<script>
  // Fake loading animation
  function fakeLogin(event) {
    event.preventDefault();
    const btn = document.querySelector(".btn-login");
    btn.innerText = "Logging in...";
    btn.disabled = true;

    setTimeout(() => {
      btn.innerText = "Login";
      btn.disabled = false;
      alert("Login sukses! (simulasi)");
    }, 1500);
  }

  // Trigger fade-in animation
  window.addEventListener("load", () => {
    document.querySelector(".glass-card").style.animationDelay = "0.3s";
    document.querySelector(".glass-card").style.animationPlayState = "running";
  });
</script>

</body>
</html>
